<!DOCTYPE html>
<html>
<head>
    <title>Preporuke za tebe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Preporuke za tebe, {{ ime }}</h2>
    <p class="text-muted">Ovi recepti su popularni među ljudima koje pratiš:</p>
    <div class="row">
        {% for p in preporuke %}
        <div class="col-md-4 mb-3">
            <div class="card border-success shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ p.naslov }}</h5>
                    <p class="card-text small text-muted">Preporučuje ovoliko prijatelja: <strong>{{ p.snaga_preporuke }}</strong></p>
                    <a href="/recept/{{ p.naslov }}" class="btn btn-sm btn-outline-success">Pogledaj</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary">Natrag</a>
</body>
</html>
